<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<div th:replace="fragments/head :: head"></div>
</head>

<body>
	<div th:replace="fragments/navbar :: navbar"></div>

	<div class="container">
		<br />
		<h3 th:text="'Ubah Penduduk'">Ubah Penduduk</h3>
		<p style="color: red">
			<small><i>*) Wajib diisi</i></small>
		</p>
		<hr />
		<form th:action="'/penduduk/ubah/submit'" method="POST">
			<div class="form-group">
				<label class="control-label" style="width: 30%">Nama*</label>
				<div class="input-group">
					<span class="input-group-addon"><i
						class="fa fa-fw fa-pencil"></i></span> <input type="text" name="nama"
						class="form-control" required="required" th:value="${penduduk.nama}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label" style="width: 30%">Tempat
					Lahir*</label>
				<div class="input-group">
					<span class="input-group-addon"><i
						class="fa fa-fw fa-pencil"></i></span> <input type="text"
						name="tempatLahir" class="form-control" required="required" th:value="${penduduk.tempatLahir}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label" style="width: 30%">Tanggal
					Lahir*</label>
				<div class="input-group">
					<span class="input-group-addon"><i
						class="fa fa-fw fa-pencil"></i></span> <input type="text" id="datepicker"
						name="tanggalLahir" class="form-control" required="required" th:value="${penduduk.getTglLahirAngkaFull()}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label" style="width: 30%">Jenis Kelamin*</label>
				<div class="input-group">
					<span class="input-group-addon"><i
						class="fa fa-fw fa-pencil"></i></span> <select class="form-control"
						id="jenisKelamin" name="jenisKelamin" required="required">
						<option disabled="true" val=""
							th:text="'Pilih jenis kelamin...'"></option>
						<option th:selected="${penduduk.jenisKelamin == 1}" th:value="'1'" th:text="'Wanita'"></option>
						<option th:selected="${penduduk.jenisKelamin == 0}" th:value="'0'" th:text="'Pria'"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label" style="width: 30%">Golongan
					Darah*</label>
				<div class="input-group">
					<span class="input-group-addon"><i
						class="fa fa-fw fa-pencil"></i></span> <select class="form-control"
						id="golonganDarah" name="golonganDarah" required="required">
						<option disabled="true" val=""
							th:text="'Pilih golongan darah...'"></option>
						<option th:selected="${penduduk.golonganDarah == 'A+'}" th:value="'A+'" th:text="'A+'"></option>
						<option th:selected="${penduduk.golonganDarah == 'B+'}" th:value="'B+'" th:text="'B+'"></option>
						<option th:selected="${penduduk.golonganDarah == 'O+'}" th:value="'O+'" th:text="'O+'"></option>
						<option th:selected="${penduduk.golonganDarah == 'AB-'}"  th:value="'AB-'" th:text="'AB-'"></option>
						<option th:selected="${penduduk.golonganDarah == 'A-'}" th:value="'A-'" th:text="'A-'"></option>
						<option th:selected="${penduduk.golonganDarah == 'B-'}" th:value="'B-'" th:text="'B-'"></option>
						<option th:selected="${penduduk.golonganDarah == 'O-'}" th:value="'O-'" th:text="'O-'"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label" style="width: 30%">Agama*</label>
				<div class="input-group">
					<span class="input-group-addon"><i
						class="fa fa-fw fa-pencil"></i></span> <input type="text" name="agama"
						class="form-control" required="required" th:value="${penduduk.agama}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label" style="width: 30%">Pekerjaan*</label>
				<div class="input-group">
					<span class="input-group-addon"><i
						class="fa fa-fw fa-pencil"></i></span> <input type="text" name="pekerjaan"
						class="form-control" required="required" th:value="${penduduk.pekerjaan}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label" style="width: 30%">Status
					Dalam Keluarga*</label>
				<div class="input-group">
					<span class="input-group-addon"><i
						class="fa fa-fw fa-pencil"></i></span> <select class="form-control"
						id="statusDalamKeluarga" name="statusDalamKeluarga" required="required">
						<option disabled="true" selected="selected" val=""
							th:text="'Pilih status dalam keluarga...'"></option>
						<option th:selected="${penduduk.statusDalamKeluarga == 'Kepala Keluarga'}" th:value="'Kepala Keluarga'" th:text="'Kepala Keluarga'"></option>
						<option th:selected="${penduduk.statusDalamKeluarga == 'Istri'}" th:value="'Istri'" th:text="'Istri'"></option>
						<option th:selected="${penduduk.statusDalamKeluarga == 'Anak'}" th:value="'Anak'" th:text="'Anak'"></option>
						<option th:selected="${penduduk.statusDalamKeluarga == 'Famili Lain'}" th:value="'Famili Lain'" th:text="'Famili Lain'"></option>
						<option th:selected="${penduduk.statusDalamKeluarga == 'Pembantu'}" th:value="'Pembantu'" th:text="'Pembantu'"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label" style="width: 30%">Status
					Perkawinan*</label>
				<div class="input-group">
					<span class="input-group-addon"><i
						class="fa fa-fw fa-pencil"></i></span> <select class="form-control"
						id="statusPerkawinan" name="statusPerkawinan" required="required">
						<option disabled="true" selected="selected" val=""
							th:text="'Pilih status perkawinan...'"></option>
						<option th:selected="${penduduk.statusPerkawinan == 'Belum Kawin'}" th:value="'Belum Kawin'" th:text="'Belum Kawin'"></option>
						<option th:selected="${penduduk.statusPerkawinan == 'Kawin'}" th:value="'Kawin'" th:text="'Kawin'"></option>
						<option th:selected="${penduduk.statusPerkawinan == 'Cerai Hidup'}" th:value="'Cerai Hidup'" th:text="'Cerai Hidup'"></option>
						<option th:selected="${penduduk.statusPerkawinan == 'Cerai Mati'}" th:value="'Cerai Mati'" th:text="'Cerai Mati'"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label" style="width: 30%">Kewarganegaraan*</label>
				<div class="input-group">
					<span class="input-group-addon"><i
						class="fa fa-fw fa-pencil"></i></span> <select class="form-control"
						id="isWni" name="isWni" required="required">
						<option disabled="true" selected="selected" val=""
							th:text="'Pilih kewarganegaraan...'"></option>
						<option th:selected="${penduduk.isWni == 1}" th:value="'1'" th:text="'WNI'"></option>
						<option th:selected="${penduduk.isWni == 0}" th:value="'0'" th:text="'WNA'"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label" style="width: 30%">Status
					Kematian*</label>
				<div class="input-group">
					<span class="input-group-addon"><i
						class="fa fa-fw fa-pencil"></i></span> <select class="form-control"
						id="isWafat" name="isWafat" required="required">
						<option disabled="true" selected="selected" val=""
							th:text="'Pilih status kematian...'"></option>
						<option th:selected="${penduduk.isWafat == 0}" th:value="'0'" th:text="'Hidup'"></option>
						<option th:selected="${penduduk.isWafat == 1}" th:value="'1'" th:text="'Mati'"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label" style="width: 30%">Nomor KK*</label>
				<div class="input-group">
					<span class="input-group-addon"><i
						class="fa fa-fw fa-pencil"></i></span> <input type="text"
						name="nomorKK" class="form-control" required="required" th:value="${nomorKK}" />
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<input hidden="text" name="nikLama" class="form-control" required="required" th:value="${nikLama}" />
				</div>
			</div>
			
			<br/>
			<button class="btn btn-primary" type="submit" name="action" value="Simpan">Simpan</button>
		</form>
	</div>
</body>

<footer>
	<div th:replace="fragments/footer :: footer"></div>
</footer>
</html>
